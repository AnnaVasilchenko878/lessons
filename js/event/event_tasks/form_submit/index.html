<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Form Submit</title>
</head>
<body>
    <form class="hide" action="#" method="post">
      <input class="user-name" type="text" placeholder="Имя">
      <input class="user-last-name" type="text" placeholder="Фамилия">
      <input class="user-middle-name" type="text" placeholder="Отчество">
      <input class="user-tel" type="tel" placeholder="Номер телефона">
      <input class="user-email" type="e-mail" placeholder="E-mail">
      <button class="btn-send" type="button">Отправить</button>
    </form>
    <div class="modal show">
      <p>Данные успешно отправлены</p>
      <button class="btn-modal" type="button">ОК</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
