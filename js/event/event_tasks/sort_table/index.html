<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 5px;
    }
    th:hover {
      cursor: pointer;
      background-color: yellow;
    }
  </style>
  <title>Table Sort</title>
</head>
<body>
    <table class="people-table">
      <thead>
        <tr>
          <th data-type="number">Возраст</th>
          <th data-type="string">Имя</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>17</td>
          <td>Раиса</td>
        </tr>
        <tr>
          <td>25</td>
          <td>Алексей</td>
        </tr>
        <tr>
          <td>52</td>
          <td>Лариса</td>
        </tr>
        <tr>
          <td>23</td>
          <td>Диана</td>
        </tr>
        <tr>
          <td>82</td>
          <td>Константин</td>
        </tr>
      </tbody>
    </table>
  <script src="main.js"></script>
</body>
</html>
