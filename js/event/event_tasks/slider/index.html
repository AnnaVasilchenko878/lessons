<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Slider</title>
</head>
<body>
  <div class="slider-container">
    <ul class="slider">
      <li class="slider-item">
        <img src="img/slide-1.jpg" width="1000" height="700" alt="">
      </li>
      <li class="slider-item">
        <img src="img/slide-2.jpg" width="1000" height="700" alt="">
      </li>
      <li class="slider-item">
        <img src="img/slide-3.jpg" width="1000" height="700" alt="">
      </li>
      <li class="slider-item">
        <img src="img/slide-4.jpg" width="1000" height="700" alt="">
      </li>
      <li class="slider-item">
        <img src="img/slide-5.jpg" width="1000" height="700" alt="">
      </li>
    </ul>
  </div>
  <div class="btn-container">
    <button class="btn btn-prew" type="button">
      <svg width="50" height="50">
        <use xlink:href="img/icons.svg#btn-prew"></use>
      </svg>
    </button>
    <button class="btn btn-next" type="button">
      <svg width="50" height="50">
        <use xlink:href="img/icons.svg#btn-next"></use>
      </svg>
    </button>
  </div>
  <script src="main.js"></script>
</body>
</html>
